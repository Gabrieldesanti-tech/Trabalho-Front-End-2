<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMax - Seu portal de filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
    }
    header {
      background: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    form input[type="text"] {
      padding: 5px;
    }
    .btn {
      background-color: #0afd06;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #023d25;
    }
    .btn-secondary {
      background-color: rgba(109, 109, 110, 0.7);
    }
    .btn-secondary:hover {
      background-color: rgba(109, 109, 110, 1);
    }
    main {
      padding: 20px;
    }
    .section {
      margin-top: 30px;
    }
    .movies {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .movie-card {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      width: 200px;
    }
    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Site de filmes üé•</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">S√©ries</a></li>
        <li><a href="#">Categorias</a></li>
      </ul>
    </nav>
    <form action="">
      <input type="text" placeholder="Buscar filmes...">
      <input type="button" value="Pesquisar">
    </form>
  </header>

  <main>
    <section class="hero">
      <h2>Filme em destaque</h2>
      <p>O lan√ßamento mais esperado do ano est√° dispon√≠vel</p>
      <div class="buttons">
        <button class="btn">Assistir</button>
        <button class="btn btn-secondary">+ Minha lista</button>
      </div>
    </section>

    <section class="section">
      <h3>Filmes Populares</h3>
      <div class="movies">
        <div class="movie-card">
          <img src="a-cabana-1.webp" alt="A cabana">
          <div class="info">
            <h4>A Cabana</h4>
            <button class="btn">Assistir</button>
            <button class="btn btn-secondary">+ Minha lista</button>
          </div>
        </div>
        <div class="movie-card">
          <img src="michael-keaton-beetlejuice-poster-mulyfu2j742yankt.jpg" alt="Beetlejuice">
          <div class="info">
            <h4>Beetlejuice</h4>
            <button class="btn">Assistir</button>
            <button class="btn btn-secondary">+ Minha lista</button>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h3>S√©ries em Alta</h3>
      <div class="movies">
        <div class="movie-card">
          <img src="R.jpeg" alt="O homem do saco">
          <div class="info">
            <h4>O Homem do Saco</h4>
            <button class="btn">Assistir</button>
            <button class="btn btn-secondary">+ Minha lista</button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
